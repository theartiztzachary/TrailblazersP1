<head>

<body onload="populatePage()">

    <button id="cancel-button" onclick="toCancelPage()">Cancel a Reimbursement</button>
    <button id="logout-button" onclick="logoutFunction()">Logout</button>

    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Amount</th>
                <th>Reason</th>
                <th>Note</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="history-table">

        </tbody>
    </table>
    
    <table>
        <thead>
            <tr>
                <th>Pending</th>
                <th>Approved</th>
            </tr>
        </thead>
            <tr>
                <td id="pending-total"></td>
                <td id="approved-total"></td>
            </tr>
        <tbody>
        
        </tbody>
    </table>

    <script src="employee-home-page.js"></script>
